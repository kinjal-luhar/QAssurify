[pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_functions = test_*

# Command line options
addopts = -v --tb=short

# Enable parallel execution with pytest-xdist (optional)
#addopts = -n auto --dist loadfile

# Custom markers for test types
markers =
    smoke: Run only critical smoke tests
    ui: Browser-based UI tests
    api: API endpoint tests
    forms: Form validation tests
    navigation: Navigation flow tests
    navigation: Site navigation tests
    
# Configure test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*

# Configure pytest-html report
render_collapsed = True

# Logging settings
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S