<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QAssurify — History</title>
    <link rel="stylesheet" href="/static/css/qassurify.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root{--red:#E43636;--cream:#F6EFD2;--beige:#E2DDB4;--black:#000}
        body{background:var(--cream);color:#0f172a;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0}
        body.dark{--cream:#0B0E1A;--beige:#111827;--black:#FFFFFF;background:linear-gradient(180deg, #0B0E1A, #111827);color:#FFFFFF}
        .container{max-width:1000px;margin:0 auto;padding:24px}
        header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
        .brand{display:flex;gap:12px;align-items:center}
        .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#5a9bfd);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
        .title{font-size:20px;font-weight:700}
        .card{background:#ffffff;border:1px solid var(--beige);border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
        body.dark .card{background:#0F1424;border-color:#1F2937;box-shadow:0 8px 28px rgba(0,0,0,.35)}
        .card h3{margin:0;padding:16px;border-bottom:1px solid var(--beige);font-size:16px;color:inherit}
        body.dark .card h3{border-bottom-color:#263247}
        .card .body{padding:16px}
        .muted{color:#555;font-size:12px}
        .file{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--beige)}
        .file a{color:#000;text-decoration:none}
        /* Nav button styling */
        .nav-btn{display:inline-block;background:#fff;border:1px solid var(--beige);color:#000;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600;margin-left:8px}
        .nav-btn:hover{background:#faf8ef}
        .nav-btn.primary{background:var(--red);color:#fff;border-color:var(--red)}
    </style>
    <script>
        async function getJSON(url){const r = await fetch(url);return r.json();}
        function setTheme(dark){ const b=document.body,btn=document.getElementById('themeBtn'); if(dark){b.classList.add('dark'); localStorage.setItem('theme','dark'); if(btn) btn.textContent='Light Mode';} else {b.classList.remove('dark'); localStorage.setItem('theme','light'); if(btn) btn.textContent='Dark Mode';}}
        function toggleTheme(){ setTheme(!document.body.classList.contains('dark')); }
        async function refresh(){
            const dir = document.getElementById('dir').value.trim()||'';
            const data = await getJSON('/reports'+(dir?`?dir=${encodeURIComponent(dir)}`:''));
            const list = document.getElementById('list');
            if(!data.ok){list.innerHTML = '<div class="muted">Unable to load history</div>';return;}
            list.innerHTML = data.files.map(f=>`<div class="file"><div><div>${f.name}</div><div class="muted">${(f.size/1024).toFixed(1)} KB · ${new Date(f.modified).toLocaleString()}</div></div><div><a href="/download?path=${encodeURIComponent(f.path)}">Download</a></div></div>`).join('');
        }
        window.addEventListener('DOMContentLoaded',()=>{ try{ setTheme(localStorage.getItem('theme')==='dark'); }catch(e){} refresh()});
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">QA</div>
                <div class="title">QAssurify — History</div>
            </div>
            <nav>
                <a href="/" class="nav-btn"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="/history" class="nav-btn primary"><i class="bi bi-clock-history"></i> History</a>
                <a href="/insights" class="nav-btn"><i class="bi bi-lightbulb"></i> Insights</a>
                <button id="themeBtn" class="nav-btn" onclick="toggleTheme()"><i class="bi bi-moon-stars"></i> Dark Mode</button>
            </nav>
        </header>

        <div class="card">
            <h3>Report Files</h3>
            <div class="body">
                <div style="display:flex; gap:8px; margin-bottom:12px">
                    <input id="dir" placeholder="reports" style="padding:10px 12px; border:1px solid var(--beige); border-radius:8px; width:320px" />
                    <button class="secondary" onclick="refresh()"><i class="bi bi-arrow-clockwise"></i> Load</button>
                </div>
                <div id="list"></div>
            </div>
        </div>
    </div>
    <footer style="text-align:center; margin:16px 0; font-size:12px; color:#555">
        © 2025 Kinjal Luhar • <a href="mailto:kinjal96luhar@gmail.com" class="link">kinjal96luhar@gmail.com</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
